<!DOCTYPE html>
<!-- Coding By Ali Aslan -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter V2</title>
    <link rel="stylesheet" href="style v2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAweome CDN Link for Icons -->
    <meta name="viewport" content="width=1024">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <div class="icon-container">

  <a href="index.html" class="icon-link">

    <img src="icon-217x217.png" alt="Money Denomination App" class="icon-img">
  </a>
</div>
  <body>
    <div class="wrapper">
      <header>Currency Exchange</header>
      <form action="#">
            <div class="container">

      <p class="creator-name" style="font-size: 26px; margin-bottom: 10px;text-align: center;">THIS CURRENCY CONVERTER IS CREATED BY PRIYANSHU DUTTA</p>
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag">
              <select> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/af.png" alt="flag">
              <select> <!-- Options tag are inserted from JavaScript --> </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Getting exchange rate...</div>
        <button>Get Exchange Rate</button>
      </form>
<script>
if (window.innerWidth < 1024) {
    document.body.style.zoom = "100%"; // Forces desktop zoom level
}
</script>
    <script src="country list v2.js"></script>
    <script src="script v2.js"></script>

  </body>
</html>
