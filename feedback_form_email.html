<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style for feedback.css">
	<title>Feedback Page</title>
</head>
<body>
	<div class="square">
		<i style="--clr:#00ff0a;"></i>
		<i style="--clr:#ff0057;"></i>
		<i style="--clr:#fffd44;"></i>
		<div class="login">
			<h2>Feedback Form</h2>
			<form action="https://getform.io/f/axowymqb" method="POST">
			<div class="inputBx">
				<input type="text" placeholder="Your Name" required name="Your Name">
			</div>
			<div class="inputBx">
				<input type="email" placeholder="Your Email" required name="Email">
			</div>
			<div class="inputBx"> 
 	   <input type="feedback" placeholder="Your Feedback" required name="Feedback">
	    </div>
	    <label class="rating" name="Rating:">Rating:</label>
	    <select placeholder="Rating:" name="Rating"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select><br><br>
	    <input type="hidden" name="_gotcha" style="display:none !important"> 
			<div class="inputBx">
				<input type="submit" value="Submit">
			</div>
		</div>
	</div>
</body>
</html>
